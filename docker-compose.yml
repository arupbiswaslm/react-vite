version: '3.8'

services:
  react-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: react_dev_container
    ports:
      - "5173:5173"
    volumes:
      - .:/app              # Maps your local folder to the container (Hot Reloading)
      - /app/node_modules   # Prevents local node_modules from overwriting container's
    environment:
      - CHOKIDAR_USEPOLLING=true # Ensures file changes are detected across OS